<div *ngIf="!checkLog()">
    <!-- Register icon -->
    <i class="fa-solid fa-user-plus"></i>
    <!-- Login icon -->
    <a routerLink="modal" routerLinkActive="activa"><i class="fa-solid fa-right-to-bracket"></i></a>
</div>
<div *ngIf="checkLog()">
    <!-- Wishlist icon -->
    <a routerLink="wishlist" routerLinkActive="activa"><i class="fa-regular fa-clipboard"></i></a>
    <!-- Profile icon -->
    <i class="fa-regular fa-user"></i>
    <!-- Logout icon -->
    <a routerLink="modallogout" routerLinkActive="activa"><i class="fa-solid fa-right-from-bracket"></i></a>
</div>
