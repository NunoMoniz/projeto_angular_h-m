<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Fecho de sessão</h1>
            </div>
            <div class="modal-body">Quer terminar a sessão?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="logout()">Sim</button>
                <button class="btn btn-primary" type="submit" (click)="closingModal()">Não</button>
            </div>
        </div>
    </div>
</div>
