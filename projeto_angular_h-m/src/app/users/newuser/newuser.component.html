<h1>Novo usuário</h1>
<div class="mb-3">
<form [formGroup]="formUsers" (ngSubmit)="insertUser()">
    <label for="name" class="form-label">Nome:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <label for="password" class="form-label">Senha:</label>
    <input type="text" id="password" formControlName="password" class="form-control">
    <label for="address" class="form-label">Morada:</label>
    <input type="text" id="address" formControlName="address" class="form-control">
    <label for="postcode" class="form-label">Código postal:</label>
    <input type="text" id="postcode" formControlName="postcode" class="form-control">
    <label for="country" class="form-label">País:</label>
    <input type="text" id="country" formControlName="country" class="form-control">
    <input type="submit" value="Confirmar" [disabled]="formUsers.invalid" class="btn btn-primary"> 
</form>
</div>
